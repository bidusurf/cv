<div class="alert alert-info alert-show-hide" ng-show="userContext.showAlertCareer">Click on the topics to show/hide job position details.</div><div class="text-left"><div class="panel-group" id="accordion"><div class="panel panel-default" ng-repeat="job in jobs"><div class="panel-heading"><h6 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" ng-click="hideAlert()" href="/career#{{ job.collapse }}"><em>{{ job.position }}</em><br><br><small>{{ job.period.begin }} - {{ job.period.end }}<br>{{ job.company.name }} - {{ job.company.location }}</small></a></h6></div><div id="{{ job.collapse }}" ng-class="{in: job.collapse === 'one'}" class="panel-collapse collapse"><div class="panel-body"><ul><li ng-repeat="activity in job.activities">{{ activity }}</li></ul></div></div></div><br></div></div>
